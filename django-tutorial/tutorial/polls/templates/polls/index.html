{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_quest_list %}
    <ul>
    {% for question in latest_quest_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.quest_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
